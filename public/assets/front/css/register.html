<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form action="" method="POST">
        <fieldset>
            <legend>formulaire d'inscription</legend>
            <label for="username">Votre Nom : </label></br>
            <input type="text" name="username" id="username" placeholder="Nom" required pattern="^[A-Za-z '-]=$" maxlength="25" required> </br>

            <label for="firstName">Votre prénom : </label></br>
            <input type="text" name="firstName" id="firstName" placeholder="prénom" required pattern="^[A-Za-z '-]=$" maxlength="25" required> </br>


            <label for="email">Votre Email : </label></br>
            <input type="email" name="email" id="email" required pattern="^[A-Za-z]+@{1}[A-Za-z]+\.{1}[A-Za-z]{2,}$" placeholder="@email" required /></br>

            <label for="address">Votre adresse : </label></br>
            <input type="text" name="address" id="address" placeholder="adresse postal" required pattern="^[A-Za-z]+@{1}[A-Za-z]+\.{1}[A-Za-z]{2,}$" required> </br>


            <label for="password" email>Votre mot de passe : </label></br>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe" required> </br>

            <input name="registerForm" type="submit" value="Envoyer">
        </fieldset>
    </form>
